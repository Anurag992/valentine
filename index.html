<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appu ğŸ’–</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #ff758c, #ff7eb3);
  color:white;
  overflow:hidden;
  text-align:center;
}

.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  position:relative;
  z-index:2;
}

h1{
  font-size:42px;
  margin-bottom:10px;
}

.typing{
  font-size:20px;
  max-width:600px;
  min-height:60px;
}

.card{
  margin-top:30px;
  background:rgba(255,255,255,0.15);
  padding:25px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  max-width:600px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.buttons{
  margin-top:25px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

.yes{
  background:#ff2e63;
  color:white;
}

.no{
  background:white;
  color:#ff2e63;
}

button:hover{
  transform:scale(1.1);
}

.hidden{
  display:none;
}

footer{
  position:absolute;
  bottom:15px;
  font-size:13px;
  opacity:0.8;
}

/* Floating hearts */
.heart{
  position:absolute;
  width:15px;
  height:15px;
  background:#fff;
  transform:rotate(45deg);
  animation:float 6s linear infinite;
  opacity:0.6;
}

.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:15px;
  height:15px;
  background:#fff;
  border-radius:50%;
}

.heart:before{ top:-7px; left:0;}
.heart:after{ left:-7px; top:0;}

@keyframes float{
  from{ transform:translateY(100vh) rotate(45deg);}
  to{ transform:translateY(-10vh) rotate(45deg);}
}
</style>
</head>

<body>

<div class="container">

  <h1>Appu â¤ï¸</h1>

  <div class="typing" id="typing"></div>

  <div class="card hidden" id="proposal">
    <h2>Will you be my Valentine? ğŸ’Œ</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
      <button class="no" id="noBtn" onclick="moveNo()">No ğŸ˜…</button>
    </div>

    <div id="response" class="hidden" style="margin-top:20px;font-size:18px;">
      You just made me the happiest person alive ğŸ¥¹â¤ï¸  
      Even if weâ€™re miles apartâ€¦ you are my forever.
    </div>
  </div>

</div>

<footer>
  Made with love by someone who misses you every day ğŸŒ™
</footer>

<script>
// Typing Effect
const text = "Even though we are far apart, my heart never feels the distance. Appuâ€¦ you are my peace, my smile, my home. ğŸ’•";
let i=0;
function typeWriter(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  } else {
    document.getElementById("proposal").classList.remove("hidden");
  }
}
typeWriter();

// Yes button
function sayYes(){
  document.getElementById("response").classList.remove("hidden");
}

// No button moves
function moveNo(){
  const btn = document.getElementById("noBtn");
  btn.style.position="absolute";
  btn.style.top=Math.random()*80+"%";
  btn.style.left=Math.random()*80+"%";
}

// Floating hearts
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);
</script>

</body>
</html>
